<body style="background-color: blue">

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-2 h1">LISTADO NOTICIAS</span>
    </nav>
    <div class="container m-20" >

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">fecha</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Cuerpo</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody th:each="noticia : ${noticias}"> 
                <tr>
                    <th scope="row" th:text="${noticia.id}"></td>
                        <a class="btn btn-info btn xs"</a>
                    </th>
                    <td th:text="${noticia.alta}"></td>
                    <td th:text="${noticia.titulo}"></td>

                    <td th:text="${noticia.cuerpo}"></td>
                    <td width="136" height="120">  
                        <img class="img-thumbnail rounded float-left"
                             th:src="@{'/images/' + ${noticia.foto}}" th:alt="${noticia.foto}"/>

                    </td>
                    <td>
                        <a th:href="@{/noticia/modificar/__${noticia.id}__}" class="btn btn-primary"> </i>Modificar</a>
                    </td>  
                    <td>
                        <a th:href="@{/noticia/eliminar/__${noticia.id}__}" class="btn btn-danger"> <i>Eliminar</a>
                    </td>  
                </tr>

            </tbody>
        </table>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito </h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/admin}" class="btn btn-success">Volver</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
